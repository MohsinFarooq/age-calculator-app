<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>
<body>
<div class="calc-age-card">
  <div class="calc-age-form">
    <div>
      <label for="input-day">Day</label>
      <input type="number" id="input-day" placeholder="DD">
      <span id="validating-day"></span>
    </div>
    <div>
      <label for="input-month">Month</label>
      <input type="number" id="input-month" placeholder="MM">
      <span id="validating-month"></span>
    </div>
    <div>
      <label for="input-year">Year</label>
      <input type="number" id="input-year" placeholder="YYYY">
      <span id="validating-year"></span>
    </div>

    <div>
      <button type="submit" id="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="arrow submit">
      </button>
    </div>

  </div>
  <div class="result-container">
    <div>
      <span id="result-year">- -</span>
      years

    </div>
    <div>
      <span id="result-month">- -</span>
      months
    </div>
    <div>
      <span id="result-day">- -</span>
      days
    </div>

  </div>
</div>


<script src="index.js"></script>
</body>
</html>
